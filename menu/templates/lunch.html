    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/breakfast.css'%}">
    <style>
        .header {
            overflow: hidden;
            position: fixed;
            z-index: 2;
            top: 0;
            background-color: beige;
            margin-top: 0px;
            width: 100%;
        }
    </style>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ede6f8;">
            <a class="navbar-brand fontt" href="#">&nbsp;&nbsp;&nbsp;SnACk</a>
            <!--&nbsp; for adding imaginary space-->
            <div class="navbar" id="navbarSupportedContent">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link stu" href={% url 'cart' %}>Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link stu" aria-current="page" href="{% url 'studentlogout' %}">Logout ({{user.username}})</a>
                    </li>
                </ul>

            </div>
        </nav>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Bro!</strong> Class lo phone use cheyodhu bro
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'menu' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Lunch</li>
            </ol>
        </nav>

<body class="bg">
<div class="container my-4">
        <div class="row">
            <div class="row  row-cols-lg-4 row-cols-sm-2 g-4">
                {% for f in food_lunch %}
                <div class="card">


                    <div class="product">
                        <br>
                        <h4><strong>{{f.fname}}</strong></h4>
                        <img src="{{f.fimage.url}}" class="card-img-top"  alt="...">
                        <hr>
                        <a href={% url 'add_to_cart_lunch' f.food_id %}><button
                            class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button></a>
                        <h4 style="float: right"><strong>{{f.price}}</strong></h4>
                    </div>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
