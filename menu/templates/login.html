<body class="bg">

  <section class="Form my-4 mx-5">
      <div class="container"> 
        <div class="row gy-2">
          <div class="col-lg-5">
            <img src="fork.jpeg" class="img-fluid" alt="image">
          </div>
            <div class="col-lg-7 px-5 pt-5">
              <h1 class="font-weight-bold " >Student Login</h1>
              <h4 class="lead"> Login to your account</h4>
              <form>
                <div class="formrow">
                  <div class="col-lg-7">
                    <input type="number" placeholder="Roll-Number" class="form-control my-3 p-4">
                  </div>
                </div>
                  <div class="formrow">
                    <div class="col-lg-7">
                      <input type="password" placeholder="*********" class="form-control my-3 p-4">
                    </div>
                  </div>
                    <div class="formrow">
                      <div class="col-lg-7">
                        <button type="button" class="btn-1 mt-9  mb-3 ">Login</button>
                      </div>
                    </div>
                <a href="#">Forgot Password </a>
              </form>
            </div>
             
          </div>
        </div>
      </div>
    </section>
